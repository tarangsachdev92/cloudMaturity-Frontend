<div class="modal">
  <div class="modal__header">
    <h3>{{title}}</h3>
  </div>
  <div class="modal__body">
    <p>{{message}}</p>
  </div>
  <div class="modal__footer text-right">
    <button type="submit" (click)="onCloseDialog()" mat-flat-button color="primary">Delete</button>
    <button (click)="onCloseDialog(false)" type="button" mat-flat-button color="secondary">Cancel</button>
  </div>
</div>
