<div class="modal">
  <div class="modal__header">
    <!-- <h3>{{parentOrganisation.org_name}}</h3> -->
    <h3>{{ title }}</h3>
  </div>
  <form
    [formGroup]="subOrganisationForm"
    (ngSubmit)="onSubmitElement(subOrganisationForm)"
  >
    <div class="modal__body">
      <div class="form-control">
        <span class="form-control__title">Name*</span>
        <mat-form-field appearance="outline" [floatLabel]="'never'">
          <input
            type="text"
            formControlName="org_name"
            appAutofocus
            autocomplete="off"
            matInput
            placeholder="Enter sub organisation name"
          />
          <mat-error *ngIf="isRequiredField(formControls['org_name'])">{{
            validationMsg.ORG_NAME
          }}</mat-error>
          <mat-error *ngIf="isValidField(formControls['org_name'])"
            >{{ validationMsg.ORG_NAME_VALID }}
          </mat-error>
          <mat-error *ngIf="isValidLength(formControls['org_name'])"
            >{{ validationMsg.ORG_NAME_LENGTH }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-control form-control--textarea">
        <span class="form-control__title">Description</span>
        <mat-form-field appearance="outline" [floatLabel]="'never'">
          <textarea
            matInput
            formControlName="description"
            placeholder="Enter sub organisation description"
          >
          </textarea>
          <mat-error *ngIf="isValidField(formControls['description'])"
            >{{ validationMsg.DESCRIPTION_VALID }}
          </mat-error>
          <mat-error *ngIf="isValidLength(formControls['description'])"
            >{{ validationMsg.DESCRIPTION_LENGTH }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="modal__footer text-right">
      <button type="submit" mat-flat-button color="primary">Save</button>
      <button
        (click)="onCloseDialog(false)"
        type="button"
        mat-flat-button
        color="secondary"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
