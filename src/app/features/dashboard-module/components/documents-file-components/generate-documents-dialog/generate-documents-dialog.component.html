<div class="modal">
  <div class="modal__header">
    <h3>Documents are not created for selected Organization ({{organisation?.org_name}})</h3>
  </div>

  <div class="modal__body">
    <p>Do you want to create?</p>
  </div>

  <div class="modal__footer text-right">
    <button type="button" (click)="onAction(1)" mat-flat-button color="primary">Yes</button>
    <button type="button" (click)="onAction(0)" mat-flat-button color="secondary">No</button>
  </div>
</div>
