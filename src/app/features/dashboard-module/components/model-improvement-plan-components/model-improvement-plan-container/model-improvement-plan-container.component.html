<div class="header-panel">
  <div class="page-header__action text-right">
    <button *ngIf="isShowView === dashboardComponentViewEnum.LIST"
      (click)="onAddImprovementPlan(dashboardComponentViewEnum.ADD)" type="button" mat-flat-button color="primary"
      class="small-btn">
      Add Improvement Plan
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12 PL-0 PR-0">
    <div class="row">
      <div class="col-md-12 PR-0">
        <div *ngIf="isShowView === dashboardComponentViewEnum.LIST">
          <app-model-improvement-list></app-model-improvement-list>
        </div>

        <div *ngIf="isShowView === dashboardComponentViewEnum.ADD">
          <app-model-improvement-plan-details [modelId]="modelId" (isShowImprovementPlanList)="onShowList()">
          </app-model-improvement-plan-details>
        </div>

      </div>
    </div>
  </div>
</div>
