<div class="modal">
  <div class="modal__header">
    <h3>Model {{modelData?.is_published ? 'DeActivation': 'Activation' }}</h3>
  </div>
  <div class="modal__body">
    <!-- <p>For model <b>CMMI</b> you have to add atlist 1 practice.</p> -->
    <p>Are you sure you want to {{modelData?.is_published ? 'InActive': 'Active' }} Model {{modelData?.model_name}}?</p>
  </div>
  <div class="modal__footer text-right">
    <button (click)="onOkClick()" type="button" class="small-btn" mat-flat-button color="primary">Ok</button>
    <button (click)="onCancelClick()" type="button" mat-flat-button color="secondary">Cancel</button>
  </div>
</div>
