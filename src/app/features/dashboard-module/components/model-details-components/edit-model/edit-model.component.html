<div class="white-form MB-2">
  <form [formGroup]="modelDetailForm" (ngSubmit)="onSubmitAssessmentModel(modelDetailForm)">
    <div class="row">
      <div class="col-md-12 PL-0 PR-0">
        <div class="form-control form-control--textarea">
          <span class="form-control__title">Description</span>
          <mat-form-field appearance="outline" [floatLabel]="'never'">
            <textarea formControlName="description" matInput placeholder="Enter description"></textarea>
            <mat-error *ngIf="isValidLength(formControls['description'])">
              {{ validationMsg.DESCRIPTION_LENGTH }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 PL-0">
        <div class="form-control">
          <span class="form-control__title">Maturity Levels Key*</span>
          <mat-form-field appearance="outline" [floatLabel]="'never'">
            <mat-select formControlName="schema_id" (selectionChange)="onSchemaSelectionChange($event)"
                        placeholder="Loading...">
              <mat-option *ngFor="let maturitySchema of maturitySchemaList" [value]="maturitySchema._id">
                {{ maturitySchema.schema_name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="isRequiredField(formControls['schema_id'])">
              {{ validationMsg.MATURITY_LEVEL_SCHEMA }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6 PR-0">
        <div class="form-control">
          <span class="form-control__title">Calculation Method*</span>
          <mat-form-field appearance="outline" [floatLabel]="'never'">
            <mat-select formControlName="calculation_method" placeholder="Select Score Calculation Method">
              <mat-option *ngFor="let calculationMethod of calculationMethodsList" [value]="calculationMethod.value">
                {{ calculationMethod.display }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="isRequiredField(formControls['calculation_method'])">
              {{ validationMsg.CALCULATION_METHOD }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 PL-0">
        <button class="small-btn" type="submit" mat-flat-button color="primary">
          Save
        </button>
        <button (click)="onCancelEditModal()" class="small-btn ML-2" type="button" mat-flat-button color="secondary">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
