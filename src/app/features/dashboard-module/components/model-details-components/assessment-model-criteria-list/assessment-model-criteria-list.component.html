<div class="row MB-2 MT-2">
  <div class="col-md-4 col-sm-5 PL-0">
    <app-criteria-element-list [isModelElementListUpdated]="isModelElementListUpdated"
      [isLoadingModelElements]="isLoadingModelElements" [modelElementList]="modelElementList" [modelData]="modelData"
      [isCriteriaRemoved]="isCriteriaRemoved" [isCriteriaAdded]="isCriteriaAdded"
      [isCriteriaUpdated]="isCriteriaUpdated" (selectSubElement)="onSelectSubElement($event)">
    </app-criteria-element-list>
  </div>
  <div class="col-md-8 col-sm-7 PL-0 PR-0">
    <app-criteria-list *ngIf="currentSubElement" [currentSubElement]="currentSubElement"
      [isModelReference]="isModelReference" (criteriaUpdate)="onCriteriaUpdate($event)"
      (criteriaRemove)="onCriteriaRemove($event)" (criteriaAdd)="onCriteriaAdd($event)" [modelData]="modelData">
    </app-criteria-list>
    <div *ngIf="!currentSubElement" class="box">
      <div class="box__header">
        <h3>Practice / Level</h3>
      </div>
      <div class="box__body">
        <i class="fab fa-elementor"></i>
        <p>No any domain selected</p>
      </div>
    </div>
  </div>
</div>
