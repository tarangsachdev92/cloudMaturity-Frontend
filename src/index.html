<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Maturity Models & Assessment</title>
  <base href="/">

  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700&display=swap" rel="stylesheet">

  <link href="assets/images/favicon-1.png" rel="icon" sizes="16x16" type="image/png">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" name="viewport" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />

  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .lds-ripple {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }

    .lds-ripple div {
      position: absolute;
      border: 4px solid #d64f4f;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .center-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
      0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 1;
      }

      100% {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="center-loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </app-root>
</body>

</html>
